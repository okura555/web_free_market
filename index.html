<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自動更新グラフ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            text-align: center;
        }
        canvas {
            border: 2px solid #858080;
            margin: 20px auto;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <h1>時刻を使うから同期できる、古いのは消えて新しく増えていく</h1>
    <canvas id="myChart"></canvas>

    <script>
        // グラフの初期化
        const ctx = document.getElementById('myChart').getContext('2d');
        const moneyList = [0, 1, 2, 3, 11, 5, 6, 7, 8, 9];
        let lastSecond = -1; // 最後に更新した秒を記録

        let labels = ['開始'];
        // 初期データは現在の秒数から計算
        const initialSeconds = new Date().getSeconds();
        const initialIndex = initialSeconds % 10;
        let data = [moneyList[initialIndex]];

        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: '値',
                    data: data,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // 秒数が変わるごとに更新
        setInterval(() => {
            const now = new Date();
            const currentSecond = now.getSeconds();

            if (currentSecond !== lastSecond) {
                lastSecond = currentSecond;

                // 秒数を10で割った余りをインデックスとして使用
                const dataIndex = currentSecond % 10;
                const value = moneyList[dataIndex];
                console.log(value);
                console.log(dataIndex);

                                // データを最新の500点に制限
                if (data.length > 5) {
                    data.shift();
                    labels.shift();
                }

                labels.push(now.toLocaleTimeString());
                data.push(value );    //グラフに反映される値を増やしてるpush
                

                
                // グラフを更新
                myChart.data.labels = labels;
                myChart.data.datasets[0].data = data;
                myChart.update();
            }
        }, 200); // 200ミリ秒ごとに秒の変更をチェック
    </script>
</body>
</html>
