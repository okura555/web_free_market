<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>時刻ベースのリスト更新</title>
    <style>
        .container {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        .list-item {
            margin: 5px 0;
            padding: 5px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        .time-display {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="time-display" id="timeDisplay"></div>
        <div id="listContainer"></div>
    </div>

    <script>
        // 初期リスト
        const moneyList = [1, 5, 50, 1, 3, 6, 7, 8, 45, 677];
        
        // DOM要素の参照を取得
        const timeDisplay = document.getElementById('timeDisplay');
        const listContainer = document.getElementById('listContainer');
        
        // リストの初期表示
        function createListItems() {
            moneyList.forEach((value, index) => {
                const item = document.createElement('div');
                item.className = 'list-item';
                item.id = `item-${index}`;
                item.textContent = `${index + 1}: ${value}`;
                listContainer.appendChild(item);
            });
        }
        
        // リストの更新
        function updateListItems(seconds) {
            moneyList.forEach((value, index) => {
                const item = document.getElementById(`item-${index}`);
                // 現在の秒数を使用して新しい値を計算
                const newValue = value + (seconds % 10);
                item.textContent = `${index + 1}: ${newValue}`;
            });
        }
        
        // 時刻の更新
        function updateTime() {
            const now = new Date();
            const seconds = now.getSeconds();
            timeDisplay.textContent = `現在時刻: ${now.toLocaleTimeString()}`;
            updateListItems(seconds);
        }
        
        // 初期化
        createListItems();
        updateTime();
        
        // 1秒ごとに更新
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
