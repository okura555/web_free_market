<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自動更新グラフ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            text-align: center;
        }
        canvas {
            border: 2px solid #858080;
            margin: 20px auto;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <h1>自動更新グラフ</h1>
    <canvas id="myChart"></canvas>

    <script>
        // グラフの初期化
        const ctx = document.getElementById('myChart').getContext('2d');
        const moneyList = [0, 1, 2, 3, 11, 5, 6, 7, 8, 9];
        let dataIndex = 0;
        let labels = ['開始'];
        let data = [moneyList[0]];
        let prevSec = (new Date()).getSeconds();

        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: '値',
                    data: data,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // 秒が変わったらグラフを更新
        setInterval(() => {
            const now = new Date();
            const currentSec = now.getSeconds();
            if (currentSec !== prevSec) {
                prevSec = currentSec;
                dataIndex++;
                if (dataIndex >= moneyList.length) {
                    dataIndex = 0;
                }
                const timeLabel = now.toLocaleTimeString(); // 例: 12:34:56
                labels.push(timeLabel);
                data.push(moneyList[dataIndex]);
                if (data.length > 500) {
                    data.shift();
                    labels.shift();
                }
                myChart.data.labels = labels;
                myChart.data.datasets[0].data = data;
                myChart.update();
            }
        }, 100); // 0.1秒ごとにチェック
    </script>
</body>
</html>
