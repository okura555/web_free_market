<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自動更新グラフ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            text-align: center;
        }
        canvas {
            border: 2px solid #858080;
            margin: 20px auto;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <h1>自動更新グラフ</h1>
    <canvas id="myChart"></canvas>

    <script>
        // グラフの初期化
        const ctx = document.getElementById('myChart').getContext('2d');
        let value = 0;
        let labels = ['開始'];
        let data = [0];

        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: '値',
                    data: data,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // 1分ごとに値を更新
        setInterval(() => {
            value++;
            labels.push(`${value}分`);
            data.push(value);
            
            // データを最新の5点に制限
            if (data.length > 5) {
                data.shift();
                labels.shift();
            }
            
            // グラフを更新
            myChart.data.labels = labels;
            myChart.data.datasets[0].data = data;
            myChart.update();
        }, 600);
    </script>
</body>
</html>
